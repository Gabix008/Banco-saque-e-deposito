<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <script>
        function distribuiCaracter(){

            var caracter = document.getElementById('entrada').value.trim()

            document.getElementById('entrada').value = ' '

            switch(caracter){
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':    
                case '8':
                case '9':
                document.getElementById('numeros').value = caracter
                break;

                default:
                document.getElementById('letras').value += caracter
            }
        }
    </script>

</head>
<body>
    <input type="text" placeholder="Digite um caracter aqui" onkeyup="distribuiCaracter()" id="entrada"/>
    <hr/>
    <span>Letras: </span>
    <input type="text" disabled="disabled" id="letras"/>
    <hr/>
    <span>Numeros: </span>
    <input type="text" disabled="disabled" id="numeros"/>
</body>
</html>

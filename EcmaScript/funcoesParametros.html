<html>

        <title>Funcoes Parametros</title>

        <script type="text/babel">

            function contarHistoria(personagem, atividade, dono){

            contarHistoria('Leitao', 'jogar', 'Pedrão') 
        </script>
    </head>
<body>
    <div id="output"></div>
</body>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Função Construtora</title>

        <script>
            
            let Carro = function(){
                 this.cor = 'amarelo'
                 this.modelo = 'camaro'
                 this.velocidadeAtual = 0
                 var velocidadeMaxima = 200 //determinar a variavel no contexto da funcao, vai fazer com que ela seja 'escondida' ou seja privada ela nao ia ser mostrada 
                 var quilometrosRodados = 0

                this.acelerar = function(){
                    let velocidade = this.getVelocidadeAtual() + 50
                    if(velocidade > velocidadeMaxima){
                        velocidade = velocidadeMaxima
                    }
                    this.setVelocidadeAtual(velocidade)

                    setQuilometrosRodados(0.5)
                    console.log(quilometrosRodados)
                }

                this.getVelocidadeAtual = function(){
                    return this.velocidadeAtual
                }

                this.setVelocidadeAtual = function(velocidadeAtual){
                    this.velocidadeAtual = velocidadeAtual
                }

                var setQuilometrosRodados = function(q){
                    quilometrosRodados += q
                }
            }
                let carro = new Carro()
                console.log(carro)
                console.log(carro.velocidadeAtual)
                carro.acelerar()
                console.log(carro.velocidadeAtual)
                carro.acelerar()
                console.log(carro.velocidadeAtual)
                carro.acelerar()
                console.log(carro.velocidadeAtual)
                carro.acelerar()
                console.log(carro.velocidadeAtual)
                carro.acelerar()
                console.log(carro.velocidadeAtual)
                carro.acelerar()
            
        </script>
    </head>
<body>
    <div id="output"></div>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Função Construtora</title>

        <script>
        
        function soma(...param){
            let resultado = 0

            console.log(param)

            param.forEach(v => resultado += v)

            return resultado
        }

        console.log(soma(50,8,5,7,9,6,2,-8))

        function multiplicacao(m, ...p){
            let resultado = 0
            p.forEach(v => resultado += m*v)

            return resultado
        }
           console.log(multiplicacao(5,7,12,3,49))
        </script>
    </head>
<body>
    <div id="output"></div>
</body>
</html>

<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>JavaScript</title>
    <script>
        function modificaEstilo(){
            document.getElementById('elemento').style.background = 'yellow'
        }

        function validaCampo(){
            var valorCampo = document.getElementById('elemento').value
            
            if(valorCampo.length < 3){
                document.getElementById('elemento').style.background = 'red'
            } else{
                document.getElementById('elemento').style.background = 'green'
            }
        }
    </script>

</head>

<body>

     <input type="text" id="elemento" onfocus="modificaEstilo()" onblur="validaCampo()"/> 
     
</body>
</html>

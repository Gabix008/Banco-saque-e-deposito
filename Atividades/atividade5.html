<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <style>
       .tabuada{
        background: #f5f5f5;
        padding: 25px;
        font-size: 20px;
        border: 1px solid red;
       }
       h2{
        text-align: center;
        padding: 15px;
       }
       p{
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
       }
       
    </style>

</head>
<body class="tabuada">

 <h2> Tabuada (1 ao 10)</h2>
 
</body>

<script>
    var i=1
    

    while(i<=10){
        var j=1
        while(j<=10){
            document.write(i+ 'x' +j+'=' + (i*j)+ '<br />')
            j++
        }
      i++
      document.write('<hr />')
    }  
        
     
    
</script>
</html>
